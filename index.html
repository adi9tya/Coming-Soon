<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Coming Soon</title>
</head>
<body>
    <div class="circle"></div>
    <div class="card">
        <div>
            <div class="title">
                COMING SOON
            </div>
            <div class="timer">
                <div class="timer-content">
                    <div class="day num">
                        10
                    </div>
                    <div>DAY(S)</div>
                </div>
                <div class="colon">:</div>
                <div class="timer-content">
                    <div class="hour num">
                        12
                    </div>
                    <div>HOUR(S)</div>
                </div>
                <div class="colon">:</div>
                <div class="timer-content">
                    <div class="minute num">60</div>
                    <div>MINUTE(S)</div>
                </div>
                <div class="colon">:</div>
                <div class="timer-content">
                    <div class="second num">60</div>
                    <div>SECOND(S)</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
